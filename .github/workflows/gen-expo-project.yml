name: Generate Expo App


on:
  workflow_dispatch:
    inputs:
      template:
        description: 'Template'
        required: true
        type: choice
        default: 'blank'
        options:
          - "blank"
          - "blank (TypeScript)"
          - "tabs (TypeScript)"
          - "minimal"
    repository_dispatch:
      types: [gen-expo]

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
      - name: Elevate Privileges
        run: sudo chown -R $USER:$USER .
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Expo via NPM
        run: npm install -g expo-cli
      - name: Create Expo Application
        run: |
          expo init target --template ${{ github.event.inputs.template }} --npm
      - name: Clear generated files
        run: |
          rm -rf target/.git
          rm -rf target/src/*
      - name: Move files to target directory
        run: |
          rsync -a github-files/gen-expo/ target/
      - name: Remove Unnecessary Files
        run: |
          rm -rf .gitignore
          rm -rf README.md
          rm -rf .github
          rm -rf github-files
      - name: Move Target files to root
        run: |
          mv target/* . 2>/dev/null || :
          mv target/.* . 2>/dev/null || :
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "INIT: Laravel Latest - cleanup"
          commit_user_name: "${{ github.actor }}"
          commit_user_email: "${{ github.actor }}@users.noreply.github.com"
